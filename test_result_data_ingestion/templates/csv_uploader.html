{% load static %}
<link rel="stylesheet" href="{% static 'app.css' %}">
<div class="custom-file mb-4">
    <div class="header">
        <h1>Upload Performance Test Results</h1>
    </div>

    <form id="example-form1" action="." method="post" enctype="multipart/form-data">{% csrf_token %}
        <label for="images" class="drop-container">
            <span class="drop-title">Select CSV file</span>
            or
            <input type="file" class="custom-file-input" id="customFile" name="csv" required accept=".csv" size="60">
        </label>
    <div>
        <div align="center">
            <input type="submit" class="button" value="Submit">
        </div>
    </div>
        <div>
        <table>
            <tr>
                <th>Number of Rows Inserted:</th>
                <td>
                    {{message.rows_inserted}}
                </td>
            </tr>

            <tr>
                <th>Exceptions:</th>
                <td>
                    {{message.exceptions}}
                </td>
            </tr>

        </table>
        </div>
    </form>
</div>
